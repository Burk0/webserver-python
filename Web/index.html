<!DOCTYPE html>
<html lang="en">
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap.min.js"></script>

    <style>
        .buttons {
            text-align: right;
            width: 250px;
        }
        .buttons button{
            visibility: hidden;
        }
        tr:hover .buttons button{
            visibility: visible;
        }

        #imagePreview {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>


<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1>Expandable Search Form</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 col-md-offset-3">
            <form action="" class="search-form">
                <div class="form-group has-feedback">
            		<label for="search" class="sr-only">Search</label>
            		<input type="text" class="form-control" name="search" id="search" placeholder="search">
              		<span class="glyphicon glyphicon-search form-control-feedback"></span>
            	</div>
            </form>
        </div>
    </div>
</div>

<div class="container">
    <table class="table table-hover" id="example">
        <thead>
            <tr>
                <th>Created</th>
                <th>Resolution</th>
                <th>Camera</th>
                <th></th>
            </tr>
        </thead>
        <tbody id="tableContent">
        </tbody>
    </table>
</div>
<div id="detailModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Modal Header</h4>
            </div>
            <div class="modal-body" id="detail-content">
                <!--<p>Some text in the modal.</p>-->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<div id="previewModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <img id="imagePreview" src="https://static.pexels.com/photos/67636/rose-blue-flower-rose-blooms-67636.jpeg" alt="preview">
        </div>
    </div>
</div>
<script type="text/javascript">
    const URL = "http://127.0.0.1:8081";

    function openDetail(item) {
        console.log("nieco sa deje");
        const params = {};
        //posleme HTTP request
        $.post(URL + "/detail/" + item, params, (detail) => {
            console.log(params);
        }, "json");
    }

    function showImage(item) {
        const params = {};
        //posleme HTTP request
        $.post(URL + "/detail/" + item.id, params, (detail) => {
            window.open(detail.url, "_blank");
        }, "json");
    }

    // toto je funkcia ktorÃ¡ sa automaticky zavola ked sa cela stranka nacita
    function init(){
        const params = {};
        //posleme HTTP request
        $.post(URL + "/browse", params, (data) => {
            // ak je odpoved pole
            if (Array.isArray(data)) {

                let result = "";
                // prejdeme celym polom
                data.forEach((item) => {
                    // pridame riadok
                    result += `
                        <tr>
                            <td>${item.id}</td>
                            <td>${item.nazov}</td>
                            <td>${item.year}</td>
                            <td class="buttons">
                                <button type="button" class="btn btn-default btn-sm">
                                    <span class="glyphicon glyphicon-remove"></span>
                                </button>
                                <button type="button" class="btn btn-default btn-sm" data-toggle="modal" data-target="#detailModal" onclick="openDetail(${item.id})">
                                    <span class="glyphicon glyphicon-info-sign"></span>
                                </button>
                                <button type="button" class="btn btn-default btn-sm" data-toggle="modal" data-target="#previewModal">
                                    <span class="glyphicon glyphicon-eye-open"></span>
                                </button>
                            </td>
                        </tr>
                    `;
                });
                // cely vysledok pridame do tabulky
                document.getElementById("tableContent").innerHTML = result;
            }
        }, "json");
    };
    init();
</script>
</body>
</html>
