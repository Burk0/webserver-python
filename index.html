<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        .buttons {
            text-align: right;
            width: 250px;
        }
        .buttons button{
            visibility: hidden;
        }
        tr:hover .buttons button{
            visibility: visible;
        }

        #imagePreview {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<div class="jumbotron text-center">
    <h1>My First Bootstrap Page</h1>
    <p>Resize this responsive page to see the effect!</p>
</div>

<div class="container">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Created</th>
                <th>Resolution</th>
                <th>Camera</th>
                <th></th>
            </tr>
        </thead>
        <tbody id="tableContent">
        </tbody>
    </table>
</div>
<div id="detailModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Modal Header</h4>
            </div>
            <div class="modal-body">
                <p>Some text in the modal.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<div id="previewModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <img id="imagePreview" src="https://static.pexels.com/photos/67636/rose-blue-flower-rose-blooms-67636.jpeg" alt="preview">
        </div>
    </div>
</div>
<script type="text/javascript">
    const URL = "http://127.0.0.1:8081";

    const data = [
        {
            created: "12.11.1993 12:00",
            resolution: {x: 1234, y: 4321},
            camera: "Gabova camera"
        },
        {
            created: "12.11.1995 12:00",
            resolution: {x: 123, y: 321},
            camera: "Davidova camera"
        },
        {
            created: "12.11.1996 12:00",
            resolution: {x: 12, y: 21},
            camera: "Mišova camera"
        }
    ]

    function openDetail(item) {
        const params = {};
        //posleme HTTP request
        $.post(URL + "/detail/" + item.id, params, (detail) => {
            console.log("detail: ", detail);
        }, "json");
    }
    function showImage(item) {
        const params = {};
        //posleme HTTP request
        $.post(URL + "/detail/" + item.id, params, (detail) => {
            window.open(detail.url, "_blank");
        }, "json");
    }

    // toto je funkcia ktorá sa automaticky zavola ked sa cela stranka nacita
    function init(){
        const params = {};
        //posleme HTTP request
        //$.post(URL + "/browse", params, (data) => {
            // ak je odpoved pole
            if (Array.isArray(data)) {
                let result = "";
                // prejdeme celym polom
                data.forEach((item) => {
                    // pridame riadok
                    result += `
                        <tr>
                            <td>${item.created}</td>
                            <td>${item.resolution.x + " x " + item.resolution.y}</td>
                            <td>${item.camera}</td>
                            <td class="buttons">
                                <button type="button" class="btn btn-default btn-sm">
                                    <span class="glyphicon glyphicon-remove"></span> 
                                </button>
                                <button type="button" class="btn btn-default btn-sm" data-toggle="modal" data-target="#detailModal">
                                    <span class="glyphicon glyphicon-info-sign"></span> 
                                </button>
                                <button type="button" class="btn btn-default btn-sm" data-toggle="modal" data-target="#previewModal">
                                    <span class="glyphicon glyphicon-eye-open"></span> 
                                </button>
                            </td>
                        </tr>
                    `;
                });
                // cely vysledok pridame do tabulky
                document.getElementById("tableContent").innerHTML = result;
            }
        //}, "json");
    };
    init();
</script>
</body>
</html>
